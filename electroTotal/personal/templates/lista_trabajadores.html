<!-- lista_trabajadores.html -->

{% extends 'base.html' %}

{% block extra_styles %}
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin: 20px 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    li {
      margin: 10px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 200px;
      text-align: center;
      transition: all 0.3s ease;
    }

    li:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    a {
      text-decoration: none;
      color: #007bff;
      font-size: 16px;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
      color: #0056b3;
    }

    @media (max-width: 600px) {
      li {
        width: 100%;
      }
    }
  </style>
{% endblock %}

{% block content %}
  <h1>Listado de Trabajadores</h1>
  <ul>
    {% for trabajador in trabajadores %}
      <li>
        <a href="{% url 'asistencias_trabajador' trabajador.id %}">{{ trabajador.empleado_nombre }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
