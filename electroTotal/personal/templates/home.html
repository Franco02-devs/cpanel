{% extends 'base.html' %}

{% block extra_styles %}
    <style>
        /* Estilos generales para el Dashboard en Home */
        .titledash {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em; /* Tamaño del texto, ajusta como lo necesites */
        }

        .home-container {
            background-color: rgba(47, 53, 59, 0.9); /* Gris oscuro con 80% de opacidad */
            background-size: cover;
            padding: 30px;
            border-radius: 1px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            margin: 20px;
        }

        /* Contenedor para los cuadros */
        .dashboard-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas de igual tamaño */
            gap: 15px; /* Espacio entre los cuadros */
        }

        /* Estilo de cada cuadro */
        .dashboard-box {
            position: relative;
            background-color: rgba(255, 255, 255, 0.2); /* Transparente */
            border-radius: 1px;
            overflow: hidden;
            transition: transform 3s ease;
            height: 300px; /* Ajusta el tamaño del cuadro */
            width: 100%;  /* Ajusta el ancho para que ocupe todo el espacio disponible */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dashboard-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7; /* Imagen suave */
            transition: opacity 0.3s ease;
        }

        .dashboard-box:hover {
            background-color: rgba(255, 255, 255, 0.5); /* Transparente */
            border-color: white;
            border-width: 2px;  /* Establece el grosor del borde al pasar el mouse */
            border-style: solid; /* Asegura que el borde sea visible */
        }

        .dashboard-box:hover img {
            opacity: 1; /* Imagen más nítida al hacer hover */
        }

        .dashboard-box .label {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .btn-volver {
            display: inline-block;
            padding: 12px 20px;
            background-color: #78b3f7;
            color: black;
            text-align: center;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-volver:hover {
            background-color: #0056b3;
        }

    </style>
{% endblock %}

{% block content %}
    <div class="home-container">
        <h1 class="titledash">{{ mensaje }}</h1>

        <div class="dashboard-grid">
            <!-- Cuadro para "User" -->
            <div class="dashboard-box">
                <img src="https://blog.fiscoclic.mx/wp-content/uploads/2021/11/lista-de-asistencia.jpg" alt="User">
                <div class="label">Registrar Asistencia</div>
                <a href="{% url 'registrar_asistencia' %}" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;"></a>
            </div>
            {% if user.user_type == 'admin' or user.is_staff %}
            <div class="dashboard-box">
                <img src="https://www.seoenmexico.com/wp-content/uploads/2024/02/Acceso-movil-a-un-dashboard.jpg.webp" alt="User">
                <div class="label">Volver al dashboard</div>
                <a href="{% url 'home2' %}" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;"></a>
            </div>
            {% endif %}
            
        </div>

    </div>
    
{% endblock %}
