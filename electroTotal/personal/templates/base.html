<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELECTROTOTAL</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    {% block extra_styles %}
    <!-- Aquí se pueden incluir estilos adicionales -->
    {% endblock %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
</head>
<body>
    <!-- Cabecera -->
    <header class="header">
        <a href="{% url 'home' %}" class="logo">
            <img src="https://i.ibb.co/D91DT3B/logo-removebg-preview-1.png" alt="ELECTROTOTAL">
        </a>
        <div id="menu" class="bx bx-menu"></div>
        <nav class="navbar">
            {% if user.is_authenticated %}
                <span>{{ user.username }}</span>
                <a href="{% url 'logout' %}">Cerrar sesión</a>
            {% else %}
                <a href="{% url 'login' %}">Iniciar sesión</a>
            {% endif %}
            
            <!-- Barra de búsqueda solo visible en el template que lo requiera -->
            {% block search %}
            <!-- Este bloque puede ser reemplazado por la barra de búsqueda en el template que lo extienda -->
            {% endblock %}
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        {% block content %}
        <!-- El contenido de la página será insertado aquí -->
        {% endblock %}
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 ELECTROTOTAL</p>
    </footer>

    <!-- Scripts JS -->
    <script src="{% static 'js/base.js' %}"></script>
</body>
</html>
